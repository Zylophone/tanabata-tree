<html>

    <!-- CSS -->

    <link rel="stylesheet" href="../vendor/bulma.css">
    <link rel="stylesheet" href="../stylesheets/styles.css">

    <!-- Linked Pages -->
    <link type="text/css" href="../add/index.html">

    <!-- Favicon -->
    <link rel="icon" href="../resources/tanabata_tree_icon.ico">

  </head>
  <body>
    
    <div id="loader" class="hidden">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  
    <section class="hero is-default is-bold">
      <div class="hero-head">
        <div class="container">
          <nav class="nav has-shadow">
            <div class="container">
              <div class="nav-left">
                <a class="nav-item" href="../">
                  <p class="tt-font" id="logo">tanabata-tree</p>
                </a>
              </div>

              <span class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
              </span>

              <div class="nav-right nav-menu">
                <a class="nav-item is-tab" href="../">
                  Home
                </a>
                <a class="nav-item is-tab is-active" href="#">
                  Tanzakus
                </a>
              </div>

            </div>
          </nav>
        </div>
      </div>

      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="sidebar">
                <nav class="panel">
                  <p class="panel-heading">
                    Filter
                  </p>
                  <div class="panel-block">
                    <p class="control">
                      <input class="input is-small" type="text" placeholder="search" id="searchbar">
                    </p>
                  </div>
                  <a class="panel-block filter" data-filter="all" onclick="activateFilter('all')">
                    <span class="panel-icon">
                      <i class="fa fa-list"></i>
                    </span>
                    All
                  </a>
                  <a class="panel-block filter" data-filter="new" onclick="activateFilter('new')">
                    <span class="panel-icon">
                      <i class="fa fa-star"></i>
                    </span>
                    New
                  </a>
                  <a class="panel-block filter" data-filter="archived" onclick="activateFilter('archived')">
                    <span class="panel-icon">
                      <i class="fa fa-bookmark"></i>
                    </span>
                    Archived
                  </a>
                  <div class="panel-block">
                    <button class="button is-primary is-outlined is-fullwidth" onclick="resetFilters()">
                      reset all filters
                    </button>
                  </div>
                </nav>

                <div class="content custom-footer">
                  <p><a href="../">Home</a></p>
                  <p><a href="../about/about.html">About</a></p>
                  <p><a id="version" href="https://www.github.com/cedricium/tanabata-tree" target="_blank">v</a></p>
                  <p>made with <span class="icon is-small" style="color: #85144B; line-height: 1.5em;"><i class="fa fa-heart"></i></span> by <a href="http://cedricamaya.me" target="_blank">Cedric Amaya</a></p>
                </div>

                <figure class="image is-4by3 remove-when-small"></figure>
              </div>
            </div>

              <div class="column is-9">
                <div id="card-div" class="container">
                
                <!-- CARDS GO HERE -->
                
                </div>
                <div class="end-of-page"></div>
                <div class="no-tanzakus-found hidden">
                  <figure class="image is-128x128">
                  </figure>
                  <p class="content is-large">not found</p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">Hello!</div>
      <button id="modal-close" class="modal-close is-large"></button>
    </div>

    <script type="text/javascript" src="../javascript/error-modal.js"></script>
    <script type="text/javascript" src="all.js"></script>
    <script async type="text/javascript" src="../javascript/bulma.js"></script>
    <script async type="text/javascript" src="../javascript/version.js"></script>
